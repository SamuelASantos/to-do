<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Santos">
    <meta name="description" content="Projeto To-Do feito em html, css e js">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>SamSantos - To-do</title>
</head>

<body>
    <section class="area">
        <h1><span>Sam</span>Santos</h1>
        <div class="tasks">
            <input type="text" name="tasks" id="tasks" placeholder="Digite sua tarefa aqui...">
            <button>+</button>
        </div>
        <div class="task">
            <div class="left">
                <input type="checkbox" name="check" id="check">
                <p>Lorem Ipsum</p>
            </div>
            <div class="right">
                <button class="btn-delete">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="btn-edit">
                    <i class="far fa-edit"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/159383c694.js" crossorigin="anonymous"></script>
</body>

</html>
